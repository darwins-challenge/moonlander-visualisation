<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Moon Lander Visualisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Moon Lander Visualisation</a>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-danger" role="alert" id="errors" style="display: none;"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <ul class="nav nav-tabs" role="tablist" style="margin-bottom: 15px;" id="src-tabs">
              <li role="presentation" class="active"><a href="#load" role="tab" data-toggle="tab">Load trace</a></li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="load">
              <div id="load-file-selector"></div>
              <div id="load-buttons">
                  <button type="button" class="btn btn-primary" id="load-btn">Load</button>
                  <button type="button" class="btn btn-default stop-btn">Stop</button>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="run">
              <div id="run-file-selector"></div>
              <div id="run-buttons">
                  <button type="button" class="btn btn-primary" id="start-btn">Start evolution</button>
                  <button type="button" class="btn btn-default stop-btn">Stop</button>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="paste">
              <textarea class="form-control" rows="5" id="pasted-trace" style="margin-bottom: 1em;"></textarea>
              <div id="load-buttons">
                  <button type="button" class="btn btn-primary" id="load-paste-btn">Load</button>
                  <button type="button" class="btn btn-default stop-btn">Stop</button>
              </div>
            </div>
          </div>

          <hr><br>

          <div id="generation-list" class="list-group left-pane"></div>
          <button id="generation-copy-btn" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-copy"></span> Copy to clipboard</button>

          <!--
          <div id="file-list" class="list-group"></div>
          <div class="pull-right">
            <button id="refresh-btn" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
          </div>
          -->
        </div>
        <div class="col-xs-8">
          <canvas id="display" width="640" height="480" style="background: url(images/background.jpg);"></canvas>

          <div class="row">
            <div class="col-xs-4">
              <h2>Score</h2>
              <table class="table table-condensed">
                <tbody id="score-table">
                </tbody>
              </table>
            </div>
            <div class="col-xs-5">
              <h2>Program</h2>
              <div id="program-pane"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="display: none;">
      <img id="lander0" src="images/lander0.png">
      <img id="lander1" src="images/lander1.png">
      <img id="lander2" src="images/lander2.png">
      <img id="landerg" src="images/landerg.png">
      <img id="landerr" src="images/landerr.png">
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/ItemList.js"></script>
    <script src="js/FileSelector.js"></script>
    <script src="js/lander.js"></script>
    <script src="js/program.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
