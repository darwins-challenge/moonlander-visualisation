<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Moon Lander Visualisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Moon Lander Visualisation</a>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <h2>Display</h2>
          <canvas id="display" width="640" height="480" style="background:
            black;"></canvas>
        </div>
        <div class="col-xs-4">
          <h2>Replays</h2>
          <div id="file-list" class="list-group"></div>
          <div class="pull-right">
            <button id="refresh-btn" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
          </div>
        </div>
      </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/lander.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
